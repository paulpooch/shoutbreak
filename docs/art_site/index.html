<style type="text/css">

html { position: relative; width: 100%; height: 100%; margin: 0px; padding: 0px; background: #fff url('bg_1.png') 0px 0px repeat-x; }

.center { position: relative; margin: 0 auto; width: 90px; text-align: center; }
.left { float: left; }
.right { float: right; }

.button {
	-moz-box-shadow:inset 0px 1px 0px 0px #d066e6;
	-webkit-box-shadow:inset 0px 1px 0px 0px #d066e6;
	box-shadow:inset 0px 1px 0px 0px #d066e6;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #b100d5), color-stop(1, #37079a) );
	background:-moz-linear-gradient( center top, #b100d5 5%, #37079a 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#b100d5', endColorstr='#37079a');
	background-color:#b100d5;
	-moz-border-radius:8px;
	-webkit-border-radius:8px;
	border-radius:8px;
	border:1px solid #67018a;
	display:inline-block;
	color:#fff;
	font-family:arial;
	font-size:15px;
	font-weight:bold;
	padding:16px 24px;
	text-decoration:none;
	text-shadow: 0px 0px 2px #000;
}.button:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #37079a), color-stop(1, #b100d5) );
	background:-moz-linear-gradient( center top, #37079a 5%, #b100d5 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#37079a', endColorstr='#b100d5');
	background-color:#37079a;
}.button:active {
	position:relative;
	top:1px;
}

#slider{ width: 100%; height: 600px; }	
#slider ul, #slider li { position: relative; margin: 0 auto; width: 90px; text-align: center; list-style: none; }
#slider li { width: 800px; height: 600px; overflow: hidden; }
#controls { width: 100px; margin: 8px; }

#controls li { position: relative; float: left; width: 12px; height: 13px; margin: 5px; padding: 0px; background: transparent url('bullet_off.png') no-repeat; }
#controls .current { background: transparent url('bullet_on.png') no-repeat; }
#prevBtn, #nextBtn {  display: block; margin: 0; overflow: hidden; text-indent: -8000px; width: 30px; height: 77px; position: absolute; left: -30px; top: -160px; }	
#nextBtn { left: 696px; }														
#prevBtn a, #nextBtn a { display: block; width: 30px;	height:77px; background:url(images/btn_prev.gif) no-repeat 0 0; }
