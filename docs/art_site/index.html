<!doctype html>
<html>
<head>
<title>Shoutbreak.com</title>
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<style type="text/css">

html { position: relative; width: 100%; height: 100%; margin: 0px; padding: 0px; background: #fff url('bg_1.png') 0px 0px repeat-x; }
body { position: relative; width: 100%; height: 100%; margin: 0px; padding: 0px; font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Verdana, Tahoma, sans-serif; }

#layer1 { position: absolute; z-index: -1; width: 100%; height: 745px; margin: 0px; padding: 0px; text-align:center; }
#circle { position: relative; width: 1040px; height: 745px; margin: 0px auto; }
#left_hemi { position: relative; width: 520px; height: 745px; margin: 0px; float: left; background: transparent url('bg_2.jpg') left 0px no-repeat; }
#right_hemi { position: relative; width: 520px; height: 745px; margin: 0px; float: right; background: transparent url('bg_2.jpg') 0px 0px no-repeat; -moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); filter: FlipH; -ms-filter: "FlipH"; }
#layer2 { position: absolute: left: 0px; top: 0px; z-index: 1; width: 100%; height: 745px; margin: 0px; padding: 0px; background: transparent url('diag.png') 0px 0px repeat;-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); filter: FlipH; -ms-filter: "FlipH"; }
#layer3 { position: absolute; left: 0px; top: 0px; z-index: 2; width: 100%; margin: 0px; padding: 0px; text-align:center; }
#main { position: relative; width: 1040px; height: 745px; margin: 0px auto; }
#logo {  position: absolute: left: 0px; top: 0px; width: 439px; height: 100px; background: transparent url('shoutbreak.png') 0px 17px no-repeat; }

#scenarios { position: absolute; left: 0px; top: 745px; width: 100%; margin: 0px; padding: 0px; }
#scenario1 { border: 4px solid rgba(0, 230, 100, .8); }
#scenario2 { border: 4px solid rgba(255, 255, 100, .8); }
#scenario3 { border: 4px solid rgba(0, 145, 255, .8); }
#scenario4 { border: 4px solid rgba(255, 128, 255, .8); }
#scenario5 { border: 4px solid rgba(255, 120, 30, .8); }
.scenario { position: relative; width: 1040px; height: 240px; margin: 0px auto; padding: 8px; text-align: left; border-radius: 20px 0px 20px 0px;
	box-shadow: 
	1px 2px 6px rgba(0, 0, 0, 1), /* drop shadow */
	0 1px rgba(255, 255, 255, .3) inset, /* thin white line on top */
	0 10px rgba(255, 255, 255, .1) inset,  /* thick white stripe */
	0 10px 20px rgba(255, 255, 255, .25) inset, /* inner white glow */
	0 -3px 30px rgba(0,0,0, .3); /* outer top black glow */ 
}
.scenario h1 { font-family: helvetica; font-size: 2.7em; letter-spacing: -0.1em; }

.features {  }
.title { letter-spacing: -1px; font-family: Helvetica, "Hoefler Text", Garamond, Baskerville, "Baskerville Old Face", "Times New Roman", serif; }
.feature { letter-spacing: 0.1em; margin-top: 50px; color: #fff; padding: 20px; background: rgba(0, 0, 0, .2); border-radius: 20px 0px 20px 0px; font-size: .9em; text-shadow: 1px 1px 1px #000;
	box-shadow: 
	1px 2px 6px rgba(0, 0, 0, 1), /* drop shadow */
	0 1px rgba(255, 255, 255, .3) inset, /* thin white line on top */
	0 10px rgba(255, 255, 255, .1) inset,  /* thick white stripe */
	0 10px 20px rgba(255, 255, 255, .25) inset, /* inner white glow */
	0 -3px 30px rgba(0,0,0, .3); /* outer top black glow */ 
	}

/*box-shadow: 2px 2px 10px rgba(0, 0, 0, 1) inset; }*/
.feature .title {  font-size: 2.7em; }
.feature ul { margin-left: 25px; }
.feature li { margin-top: 5px;}

</style>
</head>
<body>
	<div id="layer1">
		<div id="circle">
			<div id="left_hemi"></div>
			<div id="right_hemi"></div>
		</div>
	</div>
	<div id="layer2"></div>
	<div id="layer3">
		<div id="main">
			<div id="logo"></div>
			<! -- put shit that goes on top of the blue here -->
		</div>
		<div id="scenarios">
				<div id="scenario1" class="scenario">
					<h1>Scenario 1</h1>
				</div>
				<div id="scenario2"class="scenario">
					<h1>Scenario 2</h1>
				</div>
				<div id="scenario3"class="scenario">
					<h1>Scenario 3</h1>
				</div>
				<div id="scenario4"class="scenario">
					<h1>Scenario 4</h1>
				</div>
				<div id="scenario5"class="scenario">
					<h1>Scenario 5</h1>
				</div>
			</div>
	</div>
</body>
</html>
